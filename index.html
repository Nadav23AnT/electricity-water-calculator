<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity & Water Cost Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="background-animation">
    <div class="shape large"></div>
    <div class="shape small"></div>
    <div class="shape"></div>
    <div class="shape large"></div>
    <div class="shape small"></div>
  </div>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h2>âš¡ Electricity & ðŸ’§ Water Cost Calculator</h2>
          </div>
          <div class="card-body">
            <form id="calculatorForm">
              <div class="row">
                <div class="col-md-6">
                  <h5 class="text-center">âš¡ Electricity</h5>
                  <div class="mb-3">
                    <label for="prevElectricity" class="form-label">Previous Electricity Reading (kWh):</label>
                    <input type="number" class="form-control" id="prevElectricity" placeholder="e.g. 100">
                  </div>
                  <div class="mb-3">
                    <label for="currElectricity" class="form-label">Current Electricity Reading (kWh):</label>
                    <input type="number" class="form-control" id="currElectricity" placeholder="e.g. 150">
                  </div>
                  <div class="mb-3">
                    <label for="electricityRate" class="form-label">Electricity Rate (ILS/kWh):</label>
                    <input type="number" class="form-control" id="electricityRate" value="0.64">
                  </div>
                </div>
                <div class="col-md-6">
                  <h5 class="text-center">ðŸ’§ Water</h5>
                  <div class="mb-3">
                    <label for="prevWater" class="form-label">Previous Water Reading (mÂ³):</label>
                    <input type="number" class="form-control" id="prevWater" placeholder="e.g. 10">
                  </div>
                  <div class="mb-3">
                    <label for="currWater" class="form-label">Current Water Reading (mÂ³):</label>
                    <input type="number" class="form-control" id="currWater" placeholder="e.g. 15">
                  </div>
                  <div class="mb-3">
                    <label for="waterRate1" class="form-label">Water Rate (Tier 1, ILS/mÂ³):</label>
                    <input type="number" class="form-control" id="waterRate1" value="7.5">
                  </div>
                  <div class="mb-3">
                    <label for="waterRate2" class="form-label">Water Rate (Tier 2, ILS/mÂ³):</label>
                    <input type="number" class="form-control" id="waterRate2" value="13.5">
                  </div>
                  <div class="mb-3">
                    <label for="waterLimit" class="form-label">Water Tier 1 Limit (mÂ³):</label>
                    <input type="number" class="form-control" id="waterLimit" value="3.5">
                  </div>
                </div>
              </div>
              <div class="d-grid">
                <button type="button" id="calculateBtn" class="btn btn-primary btn-lg animate-button">Calculate
                  Costs</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <h5 class="text-center">ðŸ“Š Results:</h5>
            <div id="results" class="alert alert-secondary mt-3" role="alert" style="display: none;"></div>
            <div id="totalCost" class="alert alert-primary mt-3 text-center fw-bold"
              style="display: none; font-size: 1.5rem;"></div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-6">
            <h5 class="text-center">ðŸ“Š Cost Distribution</h5>
            <canvas id="costChart"></canvas>
          </div>
          <div class="col-md-6">
            <h5 class="text-center">ðŸ“œ History</h5>
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Electricity Cost (ILS)</th>
                  <th>Water Cost (ILS)</th>
                  <th>Total Cost (ILS)</th>
                </tr>
              </thead>
              <tbody id="historyBody"></tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
